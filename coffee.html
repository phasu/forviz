<div style="background: #fff;margin: 50px;position: static;width: 500px;text-align: center;">
	<div style="display: block;width: 260px;margin-left: auto;margin-right: auto;">
		<div style="
		display: inline-block;
		width: 200px;height: 150px;
		background: #000;
		border-radius: 0px 0px 50px 50px;
		float: left;
		"></div>
		<div style="
		display: inline-block;
		width: 60px;
		height: 100px;
		background: #000;
		vertical-align: top;
		border-radius: 0px 100px 100px 0px ;
		float: left;
		position: relative;
		">
			<div style="
			position: absolute;
			width: 35px;
			height: 50px;
			top: 25px;
			background: #fff;
			border-radius: 0px 50px 50px 0px ;
			"></div>
		</div>
		
	</div>
	<div style="
		display: block;
		clear: both;
		width: 320px;
		height: 5px;
		background: #fff;
		"></div>
	<div style="
		display: block;
		clear: both;
		width: 320px;
		height: 30px;
		background: #000;
		margin-left: 60px;
		border-radius: 0px 0px 50px 50px;
		"></div>
</div>
